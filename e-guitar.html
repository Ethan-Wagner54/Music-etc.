<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Electric Guitars</title>
    <style>
        :root {
            --accent: #ef4444;
            --radius: 12px;
            /*font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;*/
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #071021 0%, #0b1220 100%);
            color: #fff;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 48px 20px;
            box-sizing: border-box;
            background-color: #000;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: clamp(1.6rem, 3.6vw, 2.6rem);
            margin: 0 0 12px;
            font-weight: 700;
        }

        /* Sticky back button */
        .back-btn {
            position: sticky;
            top: 16px;
            display: inline-block;
            margin-bottom: 28px;
            padding: 8px 14px;
            font-size: 0.95rem;
            background: #fff;
            color: #0b1220;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            z-index: 100;
            transition: background .15s ease, transform .15s ease;
        }

            .back-btn:hover {
                background: #ff0000;
                color: white;
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            }

            .back-btn:active {
                transform: translateY(1px);
            }

        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            margin-top: 8px;
        }

        .card {
            background: #fff;
            color: #0b1220;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            display: flex;
            flex-direction: column;
            min-height: 320px;
        }

        .imgwrap {
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
        }

            .imgwrap img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

        .body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }

        .caption {
            font-size: 0.9rem;
            color: #555;
            margin: 0;
        }

        .price {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
            margin-top: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="page">
        <main class="container" aria-labelledby="page-title">
            <h1 id="page-title">Electric Guitars</h1>
            <a href="index.html#products" class="back-btn">Back</a>

            <section class="grid" aria-label="Electric guitars list">
                <!-- Card 1 -->
                <article class="card">
                    <div class="imgwrap">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop" alt="Red electric guitar">
                    </div>
                    <div class="body">
                        <h2 class="title">Strato Classic</h2>
                        <p class="caption">alder body  maple neck  single-coil pickups</p>
                        <div class="price">$899</div>
                    </div>
                </article>

                <!-- Card 2 -->
                <article class="card">
                    <div class="imgwrap">
                        <img src="https://images.unsplash.com/photo-1526178615010-4f0b69a2f31a?q=80&w=1600&auto=format&fit=crop" alt="Sunburst electric guitar">
                    </div>
                    <div class="body">
                        <h2 class="title">Vintage Burst</h2>
                        <p class="caption">mahogany body  humbuckers  vintage tone</p>
                        <div class="price">$1,599</div>
                    </div>
                </article>

                <!-- Card 3 -->
                <article class="card">
                    <div class="imgwrap">
                        <img src="https://images.unsplash.com/photo-1511376777868-611b54f68947?q=80&w=1600&auto=format&fit=crop" alt="Blue electric guitar">
                    </div>
                    <div class="body">
                        <h2 class="title">Blue Jet</h2>
                        <p class="caption">lightweight  fast neck  stage-ready</p>
                        <div class="price">$749</div>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
